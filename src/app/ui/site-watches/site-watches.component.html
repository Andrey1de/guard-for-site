



<div class="s-container"  [style.direction]="direction()">

  <table style="width:100%">
    <tr>
      <th   class="row-title"> {{leftTopTitle}}</th>
      <th  class="row-title" *ngFor="let day of dayAxis"
              [style.width]="day.dayLenPc + '%'" 
              [style.textAlign]="'center'"> 
              {{day.dayName}}
      </th>
        
    </tr>
    <tr *ngFor="let row of rows; let nRow = index">
      <td class="row-title" [style.width]="titleLenPc +'%'">{{row.name}}</td>
  
      <td [attr.colspan]="nDays" > 
    
        <div class="row-watches">
          <div class="grid-lines"  
            *ngFor="let gridPc of gridLinesPcArr"
            [style.margin-left]="gridPc +'%'"
            [style.margin-right]="gridPc +'%'" > 
          </div>
          <div class="watch-event s-tooltip"
            *ngFor="let watch of row.watches"
            [style.margin-left]="watch.offsetPerc +'%'"
            [style.margin-right]="watch.offsetPerc +'%'"
            [style.width]="watch.lengthPerc + '%'" 
            [style.color]="watch.guardTextColor"
            [style.background]="watch.guardBackground"
            [style.text-align]="localAlign()"

            
            [class.free-border] = "watch.guardId === 0" 
              >
            
            <span class="watch-name" 
                *ngIf="watch.guardId === 0 && watch.numWatch === 1"> 
            
                {{watch.lengthH + ' '}}<i class="fas fa-dove" ></i>
            </span> 
            <span class="watch-name" 
                *ngIf="watch.guardId === 0 && watch.numWatch === 2"> 
            
                {{watch.lengthH + ' '}}<i class="fas fa-sun" ></i>
            </span> 
            <span class="watch-name" 
                *ngIf="watch.guardId === 0 && watch.numWatch === 3"> 
            
                {{watch.lengthH + ' '}}<i class="fas fa-moon" ></i>
            </span> 
            <span class="watch-name" *ngIf="watch.guardId  === -1"> 
                {{watch.lengthH + ' '}}<i class="fas fa-window-close"></i> 
            </span>
            <div class="s-tooltip-text" >
                  <div><strong>{{watch.Guard.name}}: </strong></div>
                  <div style="direction:ltr" >{{watch.beginString}} - {{watch.endString}}</div>
                      
            </div>
          </div>
        
        </div>	 
      </td>
    
    </tr>
  

  </table>



</div>
<button style="height:40px;font-size: 2rem;"(click)="isHebrew=!isHebrew">
{{localAlign()}}</button>
