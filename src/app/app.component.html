<label for="meeting-time">Choose a time for your appointment:</label>

<input [(ngModel)]="strDate "type="datetime-local" id="meeting-time"
       name="meeting-time" 
     > 
     <span >{{strDate}}</span>


<button type="button" class="btn btn-info" (click)="go()">GO</button>
<br>
<button type="button" class="btn btn-secondary" (click)="callPlan()">Create Plan</button>


<app-guard-watches></app-guard-watches>
