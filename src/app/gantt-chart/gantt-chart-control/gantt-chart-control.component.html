<div class="container">

    <!-- header row-->
    <div class="row-axis">
        <div class="row-title">
            {{leftTopTitle}}
        </div>
        <div class="day-axis" >
            <span class="day" *ngFor="let day of dayAxis"
                [style.width]="day.dayLenPc + '%'"> {{day.dayName}}</span>
        </div>
    </div>

     <!-- gantt chart rows-->
    <div class="gantt-chart-row" *ngFor="let row of rows; let i = index"
    >
        <div class="row-title">
            {{row.name}}
        </div>
        <div class="row-events" >
                <!-- event period blocks-->
                <div class="event-period tooltip"
                 *ngFor="let event of row.events"
                [style.margin-left]="evOffsetPc(event)+'%'"
                [style.width]="evDurationPc(event) + '%'" 
                [style.color]="event.textColor"
                [style.background]="event.background"
                [class.free-border] = "event.guardId === 0" 
                (click)='onWatchClick($event, event)'
               >
                    <span class="event-name">{{event.name}}</span>
                    <div class="tooltip-text">
                        <div><strong>{{event.background}}: </strong></div>
                       {{event.beginDate |date:'d-HH:mm'}} - {{event.endDate | date:'d-HH:mm'}}
                    </div>
            </div>
            
            <!-- event milestones-->
            <!-- <div class="event-milestone tooltip" 
                    *ngFor="let milestone of row.mileStones" 
                    [style.margin-left]="getEventOffsetPercentage(milestone.date)+'%'">
                    <i class="fas fa-star"></i>
                    <div class="tooltip-text">
                        <div><strong>{{milestone.name}}: </strong></div>
                       {{milestone.date | date:'mediumDate'}}
                    </div>
            </div> -->

            <!-- gantt chart grid lines-->
            <div class="grid-lines" (click)="onRowClick($event)">
                <span class="grid-line" *ngFor="let day of dayAxis"
                [style.width]="day.dayLenPc + '%'"></span>
            </div>
        </div>
    </div>
</div>
